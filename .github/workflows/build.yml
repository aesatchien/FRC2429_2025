name: Python CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install RobotPy
        run: |
          python -m pip install --upgrade pip
          pip install robotpy[all]

      - name: Run Syntax Check (Lint)
        run: |
          # This checks for indentation errors, undefined variables, etc.
          python -m robotpy lint

      - name: Run Tests
        run: |
          # This runs any tests in your /tests folder
          python -m robotpy test